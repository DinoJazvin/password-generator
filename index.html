<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-content">
            <h1>Generate a</h1>
            <h1 class="random-h1">random password</h1>
            <p>Never use an insecure password again.</p>
            <button class="generate-btn" onclick="makePassword()">Generate passwords</button>
            <input type="number" placeholder="Enter new length: "class="length-btn" id="length-input"></input>
            <button class="length-btn" onclick="setLength()">Save Length</button>
            <div class="switches">
                <!-- create two switches for numbers & symbols -->
                <label class="switch-container" id="numSwitch">Numbers
                <input type="checkbox" checked>
                <div class="switch-track">
                    <!-- Switch thumb/ -->
                    <div class="switch-thumb"></div>
                </div>
                </label>
                
                <label class="switch-container" id="symSwitch">Symbols
                <input type="checkbox" checked>
                <div class="switch-track">
                    <!-- Switch thumb/ -->
                    <div class="switch-thumb"></div>
                </div>
                </label>

            </div>
            <hr class="line">
            <div class="password-btns">
                <button class="generatedPasswordButton" id="password-1" onclick="copyToClipboard('password-1')"></button>
                <button class="generatedPasswordButton" id="password-2" onclick="copyToClipboard('password-2')"></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
